<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Dogs</title>
</head>
<body>
    <h1>Available Dogs for Sale</h1>
    <ul>
        {% for dog in dogs %}
        <li>
            <a href="{{ url_for('dogs.dog_details', dog_id=dog.id) }}">
                {{ dog.name }} - ${{ dog.price }}
            </a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('dogs.home') }}">Back to Home</a>
</body>
</html>
